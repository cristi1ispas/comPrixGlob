		<!-- BEGIN SCRIPTS -->

			

			<script>
			    const navDrawerMenuBtn = document.querySelectorAll('.navDrawerComponentAction');
			    const menuSelf = document.querySelectorAll('.navDrawerComponentPannels');

			    navDrawerMenuBtn.forEach(btn => {
			        btn.addEventListener("click", () => {
						menuSelf.forEach(menuPannels =>{
							menuPannels.classList.toggle("open");
						});
					});
			    });
			</script>

			<script>
			    const threeDotMenuComponentAction = document.querySelectorAll('.threeDotMenuComponentAction');
			    const threeDotMenuPannels = document.querySelectorAll('.threeDotMenuComponentAnimation');

				threeDotMenuComponentAction.forEach(btn => {
					btn.addEventListener("click", () => {
						threeDotMenuPannels.forEach(threeDotMenuWindowsToMove =>{
			        	threeDotMenuWindowsToMove.classList.toggle("open");
			    	});
					});
				});
			</script>

			<script>
				const navItems = document.querySelectorAll('.nav-item');

				navItems.forEach(item => {
					item.addEventListener("click", () => {
					// Remove active class from all nav items
					navItems.forEach(el => el.classList.remove("nav-item-active"));
					
					// Add active class to the clicked item
					item.classList.add("nav-item-active");
					});
				});
			</script>

			<script>
				const advancedToggleBtn = document.getElementById('advancedToggleBtn');

				advancedToggleBtn.addEventListener('click', () => {
				// Toggle between 'outlined' and 'filled' classes
					if (advancedToggleBtn.classList.contains('advancedDisabled')) {
						advancedToggleBtn.classList.remove('advancedDisabled');
						advancedToggleBtn.classList.add('advancedEnabled');
					}
					else {
						advancedToggleBtn.classList.remove('advancedEnabled');
						advancedToggleBtn.classList.add('advancedDisabled');
					}
				});

			</script>


		<!-- END OF SCRIPTS -->
