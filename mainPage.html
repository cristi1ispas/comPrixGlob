		<!-- BEGIN FOOTER -->
		<div class="footer">

		<!-- END OF FOOTER -->

		<!-- BEGIN SCRIPTS -->

			

			<script>
			    const drawerMenuBtn = document.getElementById("drawerMenuBtn");
			    const menuDrawer = document.getElementById("drawer");

			    drawerMenuBtn.addEventListener("click", () => {
			        menuDrawer.classList.toggle("open");
			    });
			</script>

			<script>
			    const threeDotMenuBtn = document.getElementById("threeDotMenuBtn");
			    const threeDotMenuPanels = document.querySelectorAll('.threeDotMenuWindowAnimationKlass');

			    threeDotMenuBtn.addEventListener("click", () => {
			    	threeDotMenuPanels.forEach(threeDotMenuWindowsToMove =>{
			        	threeDotMenuWindowsToMove.classList.toggle("open");
			    	});
			    });
			</script>


		<!-- END OF SCRIPTS -->
	</body>
</html>
